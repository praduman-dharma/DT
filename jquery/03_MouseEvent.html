<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            background-color: orange;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>jQuery Mouse Events</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum, aliquid!</p>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){

            $('#box').click(function(){             // click event
                $('#box').css('background-color','green');       // change background
                var a = $('#box').html();                        // print in console
                console.log(a);
            });

            $('#box').dblclick(function(){          // double click event
                $('#box').css('background-color','cyan');   // change color on double click
            });

            // contextmenu means right click
            $('#box').contextmenu(function(){
                $('#box').css('background-color','blue');
            });

            $('#box').mouseenter(function(){
                $('#box').css('background-color','tan');
            });

            $('#box').mouseleave(function(){
                $('#box').css('background-color','purple');
            });

        });
    </script>
</body>
</html>

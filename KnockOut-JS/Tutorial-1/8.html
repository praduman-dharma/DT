<!-- multiple data-binding -->
<!-- add number before friends name -->

<script src="../knockout-3.5.1.js"></script>

<!-- it will count the length of our friends collection -->
<p>Friends(<span data-bind="text:friends().length"></span>)</p>

<ul data-bind="foreach:friends">
    <li>
        <span data-bind="text:name"></span>
        <input type="checkbox" data-bind="checked:knowJS" >
        <!-- below input type tab hi dikhega jab checkbox checked hoga -->
        <input type="text" data-bind="value:fevLib, visible:knowJS">
        <button data-bind="click:removeFriend">x</button>
    </li>
</ul>

<!-- add conditon in add Friend button -->
<button data-bind="click:addFriend,enable:friends().length<6">Add Friend</button><br><br>
<!-- <button data-bind="click:removeFriend">Remove Friend</button> -->

<script>

    function Friend(name) {
        this.name = name;
        this.knowJS = ko.observable(false);
        this.fevLib = ko.observable('');
        // first method for removing
        this.removeFriend = function(){
            obj.friends.remove(this);
        };
    }

    var obj = {
        // friends is a collection
        friends: ko.observableArray([new Friend('Arun'), new Friend('Rahul'), new Friend('Parth'), new Friend('Ranjeet'), new Friend('Ritesh'), new Friend('Nirmal')])
    };

    obj.addFriend = function(){
        obj.friends.push( new Friend('New Friend'));
    }


    // second method for removing data but it will only delete last item
    // obj.removeFriend = function(){
    //     obj.friends.pop();
    // }



    ko.applyBindings(obj);
</script>
